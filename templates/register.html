<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Registration Page</title>

    <style media="screen">
      h3
      {
        text-align : center;
      }
    </style>

  </head>

  <body>

    <div class="container">

      <br>
      <h3>Create Your Account.</h3>

      <form class="" action="{{url_for('register')}}" method="post">

        <div class="form-group">
          <label for="">Enter Your First Name</label>
          <input class="form-control" type="text" name="firstname" placeholder="First Name" value="">
        </div>

        <div class="form-group">
          <label for="">Enter Your Last Name</label>
          <input class="form-control" type="text" name="lastname" placeholder="Last Name" value="">
        </div>

        <div class="form-group">
          <label for="">Enter Your Email Id</label>
          <input class="form-control" type="email" name="email" placeholder="Email Id" value="">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="">Enter your Mobile No.</label>
          <input class="form-control" type="number" name="Mobile_No" placeholder="mobile no." value="">
        </div>
        <div class="form-group">
          <label for="">Date of Birth</label>
          <input class="form-control" type="date" name="DOB" placeholder="DOB" value="">
        </div>

        <div class="form-group">
          <label for="">Select your gender</label>
          <br>
          <input class="" type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input class="" type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input class="" type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input class="form-control" type="password" name="password" placeholder="Password" value="">
        </div>

        <div class="form-group">
          <label for="">Re-Enter Password</label>
          <input class="form-control" type="password" name="password_check" placeholder="Password" value="">
        </div>

        <button class="btn btn-primary" type="submit" name="button">Register</button>

        <input class="btn btn-primary" type="reset">
      </form>

    </div>
  </body>
</html>
